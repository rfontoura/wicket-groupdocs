log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.Target=System.out
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%-5p - %-26.26c{1} - %m\n
log4j.category.org.apache.wicket.markup.repeater.AbstractRepeater=ERROR

log4j.appender.Jetty=org.apache.log4j.ConsoleAppender
log4j.appender.Jetty.Target=System.out
log4j.appender.Jetty.layout=org.apache.log4j.PatternLayout
log4j.appender.Jetty.layout.conversionPattern=%-5p - %-26.26c{1} - %m\n

log4j.rootLogger=INFO, Stdout
log4j.logger.org.springframework=ERROR

