<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Chronus - Login</title>
</head>

<body class="login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="index.html"><b>Chronus</b>WEB</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Informe suas credenciais para entrar</p>
			<form wicket:id="loginForm">
				<span class="text-red" wicket:id="feedback"></span>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" wicket:id="identificacao"
						placeholder="Identificação" /> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password"
						wicket:id="senha" /> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck"></div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a href="esquecisenha.html">Esqueci a senha</a><br>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

</body>
</html>
